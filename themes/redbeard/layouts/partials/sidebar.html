<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 sidebar-offcanvas">
  <div class="sidebar-content">
    <a href="{{ .Site.BaseURL }}">
      <img class="sidebar-logo" src="{{ "images/logo.png" | absURL }}" alt="{{ .Site.Title }} logo" />
    </a>
    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}
    <ul class="sidebar-menu">
      {{ range .Site.Params.navlinks }}
        <li><a href="{{ absURL .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ partial "social.html" . }}

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }}
        {{ end }}
      </p>
    </div>
  </div>
</div>
